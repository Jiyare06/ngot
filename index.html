<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <style>
    @media (min-width: 768px) {
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
     <div class="bg-green-50">
    <div class="bg-green-50 text-gray-800 p-4 space-y-6">
    <header class="w-full bg-white border-2 border-green-700 p-4 flex flex-col md:flex-row md:justify-between md:items-center">
      <h1 class="text-2xl font-bold text-green-800 mb-2 md:mb-0">NGO Cafe</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#menu" class="text-green-700 font-semibold hover:underline">Menu</a></li>
          <li><a href="#contact" class="text-green-700 font-semibold hover:underline">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="projects-grid space-y-6 md:space-y-0">
      <section id="menu" class="bg-white border-2 border-green-700 p-4">
        <h2 class="text-xl font-semibold text-green-800 mb-2">Menu</h2>
        <ul class="list-disc list-inside">
          <li>Coffee</li>
          <li>Sandwich</li>
          <li>Juice</li>
          <li>Tea</li>
        </ul>
      </section>

      <section id="contact" class="bg-white border-2 border-green-700 p-4">
        <h2 class="text-xl font-semibold text-green-800 mb-4">Contact Us for Donation</h2>
        <form class="flex flex-col space-y-4">
          <div>
            <label for="name" class="block mb-1 font-medium">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border border-green-700 rounded">
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border border-green-700 rounded">
          </div>
          <div>
            <label for="query" class="block mb-1 font-medium">Query:</label>
            <textarea id="query" name="query" rows="4" required class="w-full p-2 border border-green-700 rounded"></textarea>
          </div>
          <button type="submit" class="self-start bg-green-700 text-white font-semibold px-4 py-2 rounded hover:bg-green-900">
            Submit
          </button>
        </form>
      </section>
    </div>

    <footer class="w-full bg-white border-2 border-green-700 p-4 text-center">
      <p>Email: something@gmail.com</p>
      <p>
        <a href="#" class="text-green-700 font-semibold hover:underline">Facebook</a>
        <a href="#" class="text-green-700 font-semibold hover:underline ">Twitter</a>
      </p>
    </footer>
  </div>
   </div> 
</body>
</html>
